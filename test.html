<script>
    $(function(){

        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = ["Android", "iPhone",
                "SymbianOS", "Windows Phone",
                "iPad", "iPod"];
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }
        function toggle($obj){
            if($obj.css('display')==='none'){
                $obj.css('display','block');
            }else{
                $obj.css('display','none');
            }
        }

        if(IsPC()){
            $('.left_nav>li').bind('mouseenter',function(e){
                $('.text').html('mouseenter');

                toggle($(this).find('.left_nav_new_subnav'));
            });
            $('.left_nav>li').bind('mouseleave',function(e){
                $('.text').html('mouseleave');

                toggle($(this).find('.left_nav_new_subnav'));
            });
        }else {
            $('.left_nav>li').click(function (e) {
                $('.text').html('click');
                $(this).siblings().find('.left_nav_new_subnav').hide();
                toggle($(this).find('.left_nav_new_subnav'));
            });
        }

    })
</script>
