<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,
	maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/base.css">

	<title>Document</title>
	<style type="text/css">

		html, body{ width: 100%; height: 100%; padding: 0; margin: 0; overflow: hidden;}
		*{ box-sizing: border-box;}
		.pages{ width: 100%; height: 40%; overflow: hidden; margin-top: 20px; position: relative;}
		.page{ position: absolute;width: 100%; height: 100%; top: 0; z-index: 0; transform: translate3d(0, 0, 0); background-color: #fff;}
		.page-1:nth-child(1){ border:4px solid blue;}
		.page-2:nth-child(2){ border:4px solid green; display: none;}
		.page-3:nth-child(3){ border:4px solid peru; display: none;}

	</style>
</head>
<body>
<!--不可用-->
<div class="pages" page-name="page-home">
	<div class="page page-1" page-sub-name="page-home-1" page-next="page-home-2">1</div>
	<div class="page page-2" page-sub-name="page-home-2" page-next="page-home-3">2</div>
</div>

<script src="js/zepto.js"></script>
<script src="js/ku.js"></script>

$(function () {
	ku.init();
});
</script>

</html>
