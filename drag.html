<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
		.div1{ width: 200px; height: 100px; background-color: red; padding: 10px;}
		.div2{ width: 200px; height: 100px; background-color: green; padding: 10px;}
		.img1{ width: 100%; height: 100%;}
	</style>
</head>
<body>
不可用

<div class="div1">
	<img class="img1" src="image/2.jpg" alt="11" draggable="true">
</div>
<div class="div2"></div>

<script>
	var img1=document.getElementsByClassName('img1');
	var div1=document.getElementsByClassName('div1');
	var div2=document.getElementsByClassName('div2');
	function allowDrop(ev){
		ev.preventDefault();
	}
	function drag(ev){
		ev.dataTransfer.setData("Text",ev.target.className);
	}
	function drop(ev){
		ev.preventDefault();
		var data=ev.dataTransfer.getData("Text");
		ev.target.appendChild(document.getElementsByClassName(data)[0]);
	}
	div1[0].addEventListener('drop',function(e){drop(e)},false);
	div2[0].addEventListener('drop',function(e){drop(e)},false);
	div1[0].addEventListener('dragover',function(e){allowDrop(e)},false);
	div2[0].addEventListener('dragover',function(e){allowDrop(e)},false);
	img1[0].addEventListener('dragstart',function(e){drag(e)},false);
	div1.ondrop=function(e){drop(e)};
	div2.ondrop=function(e){drop(e)};
	div1.ondragover=function(e){allowDrop(e)};
	div2.ondragover=function(e){allowDrop(e)};
	img1.ondragstart=function(e){drag(e)};
</script>
</body>
</html>
