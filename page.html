<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,
	maximum-scale=1.0,user-scalable=no">
	<title>Document</title>
	<style type="text/css">
		body{ width: 100%; height: 100%; padding: 0; margin: 0;}
		.pages{ width: 100%; height: 100%;}
		.page{ position: absolute;width: 100%; height: 100%; top: 0; z-index: 0;}
		.page-1:nth-child(1){ background-color: blue;}
		.page-2:nth-child(2){ background-color: green; display: none;}
		.page-3:nth-child(3){ background-color: peru; display: none;}

		.page-show{
			-webkit-animation: pageShow 1s;
			animation: pageShow 1s;}

		@keyframes pageShow {
			from{ left: -100%; display: none; }
			to{ left: 0; display: block; }
		}

		@-webkit-keyframes pageShow {
			from{ left: 100%; display: none;}
			to{ left: 0; display: block;}
		}
	</style>
</head>
<body>

<div class="pages">
	<div class="page page-1">1</div>
	<div class="page page-2">2</div>
	<div class="page page-3">3</div>
</div>

<script src="js/zepto.min.js"></script>
<script>
$(function () {
	var Page=(function () {
		var $pages=$('.pages');
		var $pageArr=$pages.children();
		var index=0;
		var count=$pageArr.length;
		function show($dom){

		}
		function hide($dom){
		}
		$pages.on('click','div',function(){
			if(count<=1){ return false;}
			var $nowPage=$(this);
			var $nextPage;
			index=$nowPage.index();

			if(index+1<count){
				$nextPage=$pageArr.eq(index+1);
			}else{
				$nextPage=$pageArr.eq(0);
			}

			$nextPage.show().css('z-index','1').addClass('page-show');
			$nowPage.css('z-index','0');
			setTimeout(function () {
				$nextPage.removeClass('page-show');
			},1000);
		});
	})();
});
</script>
</body>
</html>
